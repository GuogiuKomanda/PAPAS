<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<h:html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:a4j="http://richfaces.org/a4j"
	xmlns:rich="http://richfaces.org/rich"
	xmlns:fn="http://java.sun.com/jsp/jstl/functions">

<h:form id="mainForm">

	<f:event type="preRenderView" listener="#{engineListBean.reload}" />

	<rich:dataTable value="#{engineListBean.wpartList}" var="wp"
		id="resultsTable" rows="30">
		<f:facet name="noData">
	    	Nothing found
	    </f:facet>

		<rich:column>
			<f:facet name="header">
				<h:outputText value="Make" />
			</f:facet>
			<h:outputText value="#{wp.tofType.tofModel.tofManufacturer.mfaBrand}" />
		</rich:column>

		<rich:column>
			<f:facet name="header">
				<h:outputText value="Model" />
			</f:facet>
			<h:outputText value="#{wp.tofType.tofModel.modelString}" />
		</rich:column>

		<rich:column>
			<f:facet name="header">
				<h:outputText value="Type" />
			</f:facet>
			<h:outputText value="#{wp.tofType.typeString}" />
		</rich:column>

		<rich:column>
			<f:facet name="header">
				<h:outputText value="Engine code" />
			</f:facet>
			<h:outputText value="#{wp.tofEngine.engCode}" />
		</rich:column>

		<rich:column>
			<f:facet name="header">
				<h:outputText value="Fuel" />
			</f:facet>
			<h:outputText value="#{wp.tofType.fuelString}" />
		</rich:column>

		<rich:column>
			<f:facet name="header">
				<h:outputText value="CCM" />
			</f:facet>
			<h:outputText value="#{wp.tofType.typCcm}" />
		</rich:column>

		<rich:column>
			<f:facet name="header">
				<h:outputText value="KW" />
			</f:facet>
			<h:outputText value="#{wp.tofType.typKwFrom}" />
		</rich:column>

		<rich:column>
			<f:facet name="header">
				<h:outputText value="Type start Year" />
			</f:facet>
			<h:outputText value="#{wp.tofType.typPconStart}" />
		</rich:column>

		<rich:column>
			<f:facet name="header">
				<h:outputText value="Type end Year" />
			</f:facet>
			<h:outputText value="#{wp.tofType.typPconEnd}" />
		</rich:column>

		<rich:column>
			<f:facet name="header">
				<h:outputText value="Part Year" />
			</f:facet>
			<h:outputText value="#{wp.year}" />
		</rich:column>

	</rich:dataTable>

</h:form>
<h:messages />


</h:html>
