<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<h:html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
>

	<ui:composition>

		<!-- begin language switcher -->
		<h:form id="lngForm">

			<h:selectOneMenu id="language-options" value="#{sessionBean.localeString}" style="width:120px;">
				<f:selectItems value="#{sessionBean.supportedLocales.entrySet()}" var="entry" itemValue="#{entry.key}" itemLabel="#{entry.value}" />
				<f:ajax listener="#{sessionBean.localeChanged}" render="mainForm" />
			</h:selectOneMenu>

			<h:outputScript>
	    		jQuery("#lngForm\\:language-options").chosenImageSelect({disable_search: true});
			</h:outputScript>

		</h:form>
		<!-- end language switcher -->

	</ui:composition>

</h:html>
