<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:a4j="http://richfaces.org/a4j"
	xmlns:rich="http://richfaces.org/rich">

<h:body>
	<ui:composition>

		<!-- begin language switcher -->
		<h:form id="lngForm">

			<h:selectOneMenu id="language-options"
				value="#{sessionBean.localeString}" style="width:120px;">
				<f:selectItems value="#{sessionBean.supportedLocales.entrySet()}"
					var="entry" itemValue="#{entry.key}" itemLabel="#{entry.value}" />
				<f:ajax listener="#{sessionBean.localeChanged}" render=":content" />
			</h:selectOneMenu>

			<h:outputScript>
	    		jQuery("#lngForm\\:language-options").chosenImage({disable_search: true});
			</h:outputScript>

		</h:form>
		<!-- end language switcher -->

	</ui:composition>
</h:body>
</html>
